spring.application.name=OverPower

# Configurações do Servidor
server.port=8080
# Define a porta em que a aplicação Spring Boot será executada (padrão é 8080)

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/loja_camisetas?useSSL=false&serverTimezone=America/Sao_Paulo
# URL de conexão com o banco de dados MySQL.
# localhost:3306 é o endereço e porta padrão do MySQL.
# loja_camisetas é o nome do banco de dados que você deve criar no MySQL.
# useSSL=false desabilita SSL (para desenvolvimento, em produção use SSL!).
# serverTimezone=America/Sao_Paulo configura o fuso horário para evitar problemas de data/hora.
spring.datasource.username=OverPower
# Usuário do seu banco de dados MySQL (ex: root).
spring.datasource.password=admin
# Sua senha do MySQL. ALTERE AQUI!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Classe do driver JDBC para MySQL.

# Configurações JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
# 'update' faz com que o Hibernate atualize o schema do banco de dados (tabelas)
# automaticamente com base nas suas entidades. Para o primeiro uso, 'create' ou 'create-drop' também funcionam.
# 'update' é bom para manter o BD enquanto você adiciona campos, mas tenha cuidado em produção.
spring.jpa.show-sql=true
# Se 'true', o Hibernate irá logar todas as instruções SQL executadas no console.
spring.jpa.properties.hibernate.format_sql=true
# Formata o SQL logado para facilitar a leitura.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Dialeto do Hibernate para MySQL 8 (se você usa outra versão, mude aqui).
